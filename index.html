<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="estilos.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

    <main class="card">

      <section class="card_one_section">
        <img class="card_one_section_banner" src="images/bg-pattern-card.svg" alt="">
        <div class="card_one_section_info">
          <img class="card_one_section_info_img" src="images/image-victor.jpg" alt="">
          <h2 class="card_one_section_info_nombre">Victor Crest
          <span>26</span></h2>
          <p class="card_one_section_info_pais">London</p>
        </div>
      </section>

      <section class="card_two_section">

        <div class="card_two_section_social">
          <p class="number">80K</p>
          <P class="estilo">Followers</P>
        </div>
        <div class="card_two_section_social">
          <p class="number">803K</p>
          <P class="estilo">Likes</P>
        </div>
        <div class="card_two_section_social">
          <p class="number">1.4K</p>
          <P class="estilo">Photos</P>
        </div>

      </section>

    </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Artex</a>.
  </div>
</body>
</html>
